[virtual-signal-description]
signal-reactor-core-temp=원자로의 노심온도. 1000°에 도달하지 마십시오!
signal-uranium-fuel-cells=원자로 내 우라늄 연료전지의 양
signal-used-uranium-fuel-cells=원자로 내 사용된 우라늄 연료전지의 양
signal-state-stopped=원자로가 현재 정지된 경우 이 신호는 1이고 그렇지 않으면 0입니다.
signal-state-starting=원자로가 현재 시작 중일 때 이 신호는 시작 단계가 끝날 때까지 시간을 카운트다운하고 그렇지 않으면 0입니다.
signal-state-running=원자로가 현재 가동 중일 때 이 신호는 1이고 그렇지 않으면 0입니다.
signal-state-scramed=원자로가 현재 SCRAM에 있을 때 이 신호는 SCRAM 단계가 끝날 때까지 시간을 카운트다운하고 그렇지 않으면 0입니다.
signal-control-start=이 신호를 원자로에 보내면 시동상태로 들어갑니다.
signal-control-scram=이 신호가 원자로에 보내지면 SCRAM 상태가 됩니다.
signal-reactor-power-output=원자로 노심의 현재 전력 출력(MWth).
signal-reactor-efficiency=원자로 노심의 현재 효율(%). 200의 효율은 100의 효율과 비교하여 하나의 연료 전지에서 나오는 에너지 양이 두 배라는 것을 의미합니다. 50의 효율은 에너지의 절반을 의미합니다.
signal-reactor-cell-bonus=연소 사이클당 소모된 추가 연료 전지에서 증식 원자로의 보너스 생산. 신호에 100을 곱합니다. 50은 연료 전지 2개를 태울 때마다 소모된 전지 1개를 추가로 얻는다는 의미입니다.
signal-coolant-amount=ECCS의 냉각수 양
signal-reactor-electric-power=내부 원자로 축전지의 충전 수준(%)
signal-neighbour-bonus=히트 파이프로 연결된 원자로의 수. 보니는 최대 4개의 연결된 리액터에 적용됩니다.

