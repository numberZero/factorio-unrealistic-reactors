[entity-description]
realistic-reactor-interface=모든 내부 원자로 데이터의 신호를 제공하며 원자로에 제어 신호를 보내는 데 사용됩니다.
realistic-breeder-interface=모든 내부 원자로 데이터의 신호를 제공하며 원자로에 제어 신호를 보내는 데 사용됩니다.
realistic-reactor-eccs=원자로 노심을 직접 냉각시키는 물을 포함합니다. 코어를 냉각해야 하는 경우 찬물을 펌핑하고 뜨거운 물을 빼냅니다! 냉각 과정은 전기 에너지를 소비합니다
rr-cooling-tower=증기 또는 뜨거운 물을 15° 물까지 냉각
realistic-reactor-normal=열을 발생시킵니다. 높은 출력을 가지고 있습니다
realistic-reactor-breeder=중간 출력을 가지고 있지만 여분의 빈 연료 전지(예: 재료)를 생성합니다. 원자로 노심 온도에 따라 출력, 효율 및 추가 빈 연료 전지 비율이 변경됨
reactor-ruin=지속적으로 방사능을 생성합니다. 그 위에 석관을 지으세요!
breeder-ruin=지속적으로 방사능을 생성합니다. 그 위에 석관을 지으세요!
reactor-sarcophagus=원자로 폐허 위에 건설해야 함
realistic-reactor=고출력입니다. 원자로 노심 온도에 따른 출력 및 효율 변화

