signal-control-start=Если этот не нулевой сигнал отправляется в реактор, он переходит в состояние запуска.
signal-control-scram=Если этот не нулевой сигнал отправляется в реактор, он переходит в состояние аварийной остановки.
signal-reactor-power-output=Текущая выходная мощность реактора (MWth).
signal-reactor-efficiency=Текущая эффективность активной зоны реактора (АЗ) в процентах (максимум в стандартном режиме - 200).
signal-reactor-cell-bonus=Бонусная производительность реактора-размножителя в дополнительных использованных топливных элементах (ТВС) за цикл использования ТВС. Сигнал умножается на 100. 50 означает, что реактор производит одну дополнительную использованную ТВС при расходе двух топливных элементов.
