[tips-and-tricks-item-description]
RealisticReactors_Title=Поздравляем! С этим модом вы сделали ядерные реакторы более реалистичными в игре!\n\n	Реалистичные Реакторы [entity=realistic-reactor-normal] вырабатывают тепло и потребляют ТВС [item=uranium-fuel-cell] в точности так, как знакомые ванильные реакторы но\n* энергоотдача [virtual-signal=signal-reactor-power-output] и\n* эффективность [virtual-signal=signal-reactor-efficiency]\nменяются в зависимости от температуры [virtual-signal=signal-reactor-core-temp], расположения и соединения реакторов [virtual-signal=signal-neighbour-bonus].\nРабота реактора-размножителя [entity=realistic-reactor-breeder] схожа с работой обычного реактора. Его выходная мощность средняя, при этом реактор-размножитель вырабатывает дополнительные израсходованные ТВС [item=used-up-uranium-fuel-cell] в процессе эксплуатации. По необходимости эти ТВС можно переработать, например в уран для новых ТВС, компонентов оружия массового поражения и так далее.\n\nОба типа реакторов требуют грамотное внедрение системы распределения тепла и охлаждения. По достижении температуры 1000°C активная зона реактора (АЗ) расплавляется. Дла предотвращения такой ситуации наши реакторы имеют систему аварийного охлаждения (ECCS). В эту систему необходимо подавать холодную воду и забирать горячую для произведения охлаждения АЗ реактора. Градирни [entity=rr-cooling-tower] помогут вам справиться с охлаждением хладагента на выходе из реактора для последуйщей рециркуляции.
RealisticReactors_Operate=Реактор необходимо подключить к электросети для снабжения внутренних систем. Каждый реактор имеет встроенный аккумулятор, который снабжает внутренние системы необходимой энергией на непродолжительное время в случае остановки основного источника питания в аварийных случаях. Каждый реактор имеет графический интерфейс, который можно вызвать с помощю щелчка на [entity=realistic-reactor-interface]. Контроль над реактором осуществляется с помощю сигналов логической комбинаторной сети. Для этого оба типа реакторов имеют соответствующий интерфейс [entity=realistic-reactor-interface]. С помощю этого интерфейса есть возможность узнать все рабочие параметры реактора, а именно:\n\n[virtual-signal=signal-state-stopped]\n[virtual-signal=signal-state-starting]\n[virtual-signal=signal-state-running]\n[virtual-signal=signal-state-scramed]\n[virtual-signal=signal-reactor-core-temp]\n[virtual-signal=signal-coolant-amount]\n[virtual-signal=signal-reactor-power-output]\n[virtual-signal=signal-reactor-efficiency]\n[virtual-signal=signal-neighbour-bonus]\n[virtual-signal=signal-reactor-cell-bonus]\n[virtual-signal=signal-reactor-electric-power]\n\nДля __CONTROL_STYLE_BEGIN__запуска реактора__CONTROL_STYLE_END__ необходимо загрузить в реактор несколько ТВС и дать сигнал [virtual-signal=signal-control-start] в интерфейс реактора. Реактор переходит в состояние старта, в котором его энергопотребление несколько выше нормы.\nПосле окончнания стартовой фазы реактор переходит в нормальный рабочий режим. Энергоотдача и эффективность меняются соответсвенно с температурой и установленными формулами.\n\nДля __CONTROL_STYLE_BEGIN__остановки реактора__CONTROL_STYLE_END__ есть возможность дать ему израсходовать последнюю ТВС. Другой вариант – включение аварийной защиты: необходимо послать сигнал [virtual-signal=signal-control-scram] в интрфейс реактора. Реактор перейдёт в режим аварийной остановки, в котором он будет некоторое время вырабатывать тепловую энергию. Необходимо продолжение охлаждения АЗ реактора в течении всей работы реактора в режиме аварийной остановки.\n\nДля __CONTROL_STYLE_BEGIN__охлаждения реактора__CONTROL_STYLE_END__ возможно использование остаточного тепла из тепловых труб, и/или использование системы аварийного охлажденя ТВС в ядре реактора (ECCS) [entity=realistic-reactor-eccs].\nНа высоких уровнях выходной мощности реактора ОДНОЙ системы аварийного охлажденя ТВС в ядре реактора (ECCS) может быть не достаточно для охлаждения ядра реактора в полной мере. Этoт комплекс проблем требует интеллигентных инженерных решений.
RealisticReactors_Output=[virtual-signal=signal-reactor-power-output], [virtual-signal=signal-reactor-efficiency] и [virtual-signal=signal-reactor-cell-bonus] изменяются в зависимости от температуры ядра реактора.\nОсновное правило для выработки энергии и дополнительных ТВС: чем выше температура - тем лучше. Но с эффективностью всё по-другому: наилучшая эффективность достигается при определённой температуре ядра реактора. При температуре выше или ниже идеальной, эффективность ухудшается.\nЭффективность имеет абсолютный минимум в 50%, а также абсолютный максимум в 200%.\n\nВсё зависит от расположения и подключения реакторов тепловыми трубами (чем-то схоже с ванильным реактором). Эффективность возрастает с количеством реакторов в одной теплопроводной сети. Возможно подключение до 4 реакторов для достижения максимаьной эффективности. Об этом можно узнать с помощю сигнала [virtual-signal=signal-neighbour-bonus].\n\n__CONTROL_STYLE_BEGIN__ВНИМАНИЕ!__CONTROL_STYLE_END__\nНа следующих страницах содержится информация о температурных режимах и эффективности реакторов в тепловых сетях различных величин. Ещё более подробная информация содержится в архиве мода в папке DOCUMENTATION.\n\nЕсли ваша цель в процессе игры подробнее изучить эффективность и температурные режимы, то мы советуем не пересматривать следующие 2 страницы, как раз там эти вопросы решаются. Мы вас предупреждали.\n\nПоследующая информация соответствует __CONTROL_STYLE_BEGIN__[Формулы Ingo]__CONTROL_STYLE_END__. На данный момент это ещё возможно изменить на __CONTROL_STYLE_BEGIN__[Формулы Ownly]__CONTROL_STYLE_END__.
