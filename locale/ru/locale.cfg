[entity-description]
realistic-reactor-interface=Используется для получения всех данных этого реактора в виде соответствующих логических сигналов комбинаторной сети ([item=decider-combinator]) и для отправки управляющих логических сигналов во внутренние системы этого реактора.
realistic-breeder-interface=Используется для получения всех данных этого реактора в виде соответствующих логических сигналов комбинаторной сети ([item=decider-combinator]) и для отправки управляющих логических сигналов во внутренние системы этого реактора.
realistic-reactor-eccs=Принимает хладагент с низкой температурой в виде воды [fluid=water] для циркуляции в системе аварийного охлаждения активной зоны этого реактора. Выводит нагретый хладагент, который следует охладить в градирне ([entity=rr-cooling-tower]).
rr-cooling-tower=Принимает на вход хладагент в виде нагретой воды ([fluid=water]) или пара ([fluid=steam]) и [color=green]охлаждает[/color] его до температуры [color=blue]15°C[/color].
realistic-reactor-normal=Использует ядерные топливные элементы (ТВС) для генерации тепла. При установке рядом с другими ядерными реакторами этого-же типа, эффективность выделения тепла увеличивается.\n[color=yellow][font=default-bold]Для обеспечения безопасной работы на всех режимах настоятельно рекомендуется интеграция систем циркуляционного охлаждения[/font][/color].\nОтносительная выходная мощность: [color=red]высокая[/color].
realistic-reactor-breeder=Использует ядерные топливные элементы (ТВС) для генерации тепла. При установке рядом с другими ядерными реакторами-разможителями эффективность выделения тепла увеличивается.\n[color=yellow][font=default-bold]Для обеспечения безопасной работы на всех режимах настоятельно рекомендуется интеграция систем циркуляционного охлаждения[/font][/color].\nОтносительная выходная мощность: [color=yellow]средняя[/color].\nБонус: производит [color=green]дополнительные[/color] отработанные ТВС ([item=used-up-uranium-fuel-cell]).
reactor-ruin=Эту руину [color=yellow]невозможно убрать[/color], необходимо построить саркофаг ([entity=reactor-sarcophagus]) на этой руине. [color=yellow]Бесконтрольно эмиттирует радиоактивные облака[/color].
breeder-ruin=Эту руину [color=yellow]невозможно убрать[/color], необходимо построить саркофаг ([entity=reactor-sarcophagus]) на этой руине. [color=yellow]Бесконтрольно эмиттирует радиоактивные облака[/color].
reactor-sarcophagus=Саркофаг предназначен для строительства над руиной реактора ([entity=reactor-ruin]) или реактора-размножителя ([entity=breeder-ruin]). [color=yellow]Прекращает бесконтрольную эмиссию радиоактивных облаков[/color] и в последствии даёт возможность убрать останки.

