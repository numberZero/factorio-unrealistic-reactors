RealisticReactors_OutputBreeder=В этой таблице указана выработка тепловой энергии в момент наилучшей эффективности в 4-х конфигурациях, а также последующая выработка электроэнергии через теплообменники и паровые турбины (последние округлены).\n\n[img=tab-b-1]\n[img=tab-b-2]\n[img=tab-b-3]\n[img=tab-b-4]\n[img=tab-b-5]\n *теоретически, соответственно, т.к. реактор взрывается при температуре свыше 1000°C.
RealisticReactors_Meltdown=При достижении критической температуры активной зоны реактора (1000°C) ядро реактора расплавляется. Этот процесс вызывает разрушение реактора и реактор превращается в [entity=reactor-ruin]. Эта руина эмиттирует радиацию в форме паровых радиоактивных облаков. Облака расходятся по карте в соответствии с направлением ветра, так-же эти облака разносят радиоактивные осадки.\n\nДля предотвращения дальнейшего загрязнения необходимо построить [entity=reactor-sarcophagus] на руину реактора. После некоторого времени саркофаг можно убрать, а освобождённое место застраивать в дальнейшем.
