realistic-reactors-reactor-starting-duration=Продолжительность стартовой фазы реактора в секундах.
realistic-reactors-energy-consumption-multiplier=Множитель потребления энергии стартовой фазы, охлаждения и интерфейса.\n\nМин: 0.0, По умолчанию: 1.0, Макс: 2.5 (Реалистично: 2.5)
realistic-reactors-calculate-stats-function=Настройка управляет выходной мощностью и топливной экономичностью реакторов.\n\nИнтересный расчёт дает несколько другое поведение для разных типов топливных элементов. Максимальный выход и эффективность всегда будут на самой высокой температуре (+10% на соседа).\n\nС помощью формул Ingo есть необходимость более тщательно контролировать температуру. Для получения максимальной производительности при хорошей эффективности необходимо подключить реакторы в единую систему тепловых труб. На одном реакторе эффективность быстро снижается при высоких температурах.\n\nПодробнее об этих двух режимах читайте документацию в советах и подсказках.
realistic-reactors-static-cooling-power-consumption=При выборе статического потребления реактор будет потреблять 1 МВт электричества при работе системы аварийного охлаждения ТВС в ядре реактора (ECCS). В противном случае реактор будет потреблять 1 МВт электричества на 20 МВт охлаждения мощности АЗ.
realistic-reactors-scram-behaviour=Ограничить на текущую ТВС — Реактор будет выключаться, пока ТВС не израсходуется или продолжительность аварийной остановки закончится.\n\nОстановить полупустым — ТВС останется полуизрасходованной. Если ТВС закончится процессе аварийной остановки, то реактор возьмет еще одну ТВС\n\nПотребить дополнительную ТВС — Тоже самое, только реактор израсходует дополнительную ТВС при остановке.\n\nОстаточное тепловыделение — Текущая ТВС вынимается и остаточное тепловыделение происходит полуреалистично, как в версии 1.0.х.
realistic-reactors-explosion-mode=Метод взрыва реактора при достижении критической температуры 1000°C
realistic-reactors-clouds-generation=При расплавлении АЗ реактора начинается выделение радиоактивных облаков из конденсированной воды. Облака перемещаются по карте в направлении ветра.\nУстанaвливает продолжительность паровделения (в секундах)\n(0 - 100 - 9999999)
realistic-reactors-clouds-duration=Продолжительность жизни радиоактивных облаков на местности (в секундах)\n(1 - 80 - 9999999)
realistic-reactors-fallout-appearance=Невидимая — загрязненную радиацией область возможно заметить только звуком счётчика гейгера (реалистично).\n\nПолупрозрачная — плавающие оранжевые частицы.\n\nМенее прозрачная — плавающие оранжевые частицы с улучшенной видимостью.\n\nЗелёная пелена — поверхность окрашена в зелёный цвет, однако бывает трудно увидеть в зонах с низким излучением.
realistic-reactors-fallout-duration=Продолжительность заражения радиоактивных осадков (в секундах)\n(1 - 600 - 9999999)
realistic-reactors-sarcophagus-duration=Истечение жизни саркофага (в секундах).

